<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語默書練習 | 單元 5</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body { 
            background: #f7f9fc;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            color: #1e293b;
        }
        
        /* 頂部導航欄 - 簡潔清晰 */
        .top-bar {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e9edf2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .unit-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .unit-badge {
            background: #e9edf2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: #475569;
        }
        
        .unit-title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
        }
        
        .progress-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .mastery-badge {
            background: #e6f7ed;
            color: #0b5e42;
            padding: 6px 14px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mastery-badge i {
            color: #10b981;
            font-size: 14px;
        }
        
        .stats-btn {
            background: none;
            border: none;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .stats-btn:hover {
            background: #f1f5f9;
            color: #0f172a;
        }
        
        .stats-btn i {
            font-size: 16px;
        }
        
        /* 主要內容區 */
        .main-content {
            flex: 1;
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* 分頁標籤 - 簡潔的兩欄切換 */
        .tab-bar {
            display: flex;
            gap: 4px;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 40px;
            width: fit-content;
            margin-bottom: 30px;
        }
        
        .tab-item {
            padding: 10px 28px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
        }
        
        .tab-item.active {
            background: white;
            color: #0f172a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        /* 卡片網格 - 更清爽的佈局 */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        /* 句子卡片稍寬一些 */
        #sentences-cards .cards-grid {
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        }
        
        .card-container {
            height: 220px;
            perspective: 1200px;
        }
        
        #sentences-cards .card-container {
            height: 260px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            border-radius: 20px;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02), 0 0 0 1px rgba(0,0,0,0.02);
        }
        
        .card-front {
            background: linear-gradient(145deg, #ffffff, #fafcff);
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card-number {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
        }
        
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .stars-container {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .star {
            font-size: 22px;
            color: #e2e8f0;
        }
        
        .star.active {
            color: #fbbf24;
        }
        
        .stars-label {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 8px;
        }
        
        .answer-text {
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
            word-break: break-word;
        }
        
        .translation-text {
            font-size: 16px;
            color: #475569;
            margin-bottom: 12px;
            word-break: break-word;
        }
        
        .hint-text {
            font-size: 13px;
            color: #94a3b8;
            font-style: italic;
        }
        
        /* 卡片上的按鈕組 */
        .audio-btn {
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background: #f1f5f9;
            border: none;
            color: #475569;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin: 0 auto;
        }
        
        .audio-btn:hover {
            background: #e2e8f0;
            color: #0f172a;
        }
        
        .audio-btn.playing {
            background: #dbeafe;
            color: #2563eb;
            animation: pulse 2s infinite;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
        }
        
        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 44px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: #f8fafc;
            color: #64748b;
        }
        
        .action-btn.correct-btn {
            background: #e6f7ed;
            color: #10b981;
        }
        
        .action-btn.correct-btn:hover:not(:disabled) {
            background: #10b981;
            color: white;
        }
        
        .action-btn.review-btn {
            background: #fff1f0;
            color: #f97316;
        }
        
        .action-btn.review-btn:hover:not(:disabled) {
            background: #f97316;
            color: white;
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        
        /* 底部操作區 */
        .bottom-bar {
            background: white;
            border-top: 1px solid #e9edf2;
            padding: 16px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .bottom-btn {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .reset-current {
            background: #f1f5f9;
            color: #475569;
        }
        
        .reset-current:hover {
            background: #e2e8f0;
        }
        
        .reset-all {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .reset-all:hover {
            background: #fee2e2;
        }
        
        /* 統計彈窗 */
        .stats-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        
        .stats-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 28px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: #0f172a;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
        }
        
        .close-modal:hover {
            color: #475569;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .stat-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 16px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 6px;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
        }
        
        .stat-desc {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #10b981;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        /* 上傳按鈕 (隱藏式) */
        .upload-area {
            position: relative;
        }
        
        .hidden-upload {
            display: none;
        }
        
        .upload-trigger {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
        }
        
        .upload-trigger:hover {
            color: #0f172a;
        }
        
        /* 載入狀態 */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }
        
        /* 響應式 */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 16px;
            }
            
            .progress-section {
                width: 100%;
                justify-content: space-between;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-bar {
                justify-content: center;
            }
            
            .unit-title {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 頂部狀態列 - 極簡設計 -->
    <div class="top-bar">
        <div class="unit-info">
            <span class="unit-badge" id="unit-badge">單元 5</span>
            <span class="unit-title" id="unit-title">The World of Gadgets</span>
        </div>
        
        <div class="progress-section">
            <div class="mastery-badge">
                <i class="fa-solid fa-circle-check"></i>
                <span id="mastery-percent">0%</span> 掌握
            </div>
            <button class="stats-btn" id="show-stats">
                <i class="fa-regular fa-chart-bar"></i> 詳細統計
            </button>
        </div>
    </div>
    
    <!-- 主要內容區 -->
    <div class="main-content">
        <!-- 分頁切換 - 只有兩欄 -->
        <div class="tab-bar">
            <button class="tab-item active" onclick="showTab('words')">
                <i class="fa-regular fa-file-lines"></i> 單詞練習
            </button>
            <button class="tab-item" onclick="showTab('sentences')">
                <i class="fa-regular fa-message"></i> 句子練習
            </button>
        </div>
        
        <!-- 單詞卡片區 -->
        <div id="words-cards" class="cards-section">
            <div class="cards-grid" id="words-grid">
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i> 載入中...
                </div>
            </div>
        </div>
        
        <!-- 句子卡片區 -->
        <div id="sentences-cards" class="cards-section" style="display: none;">
            <div class="cards-grid" id="sentences-grid">
                <div class="loading">
                    <i class="fa-solid fa-spinner fa-spin"></i> 載入中...
                </div>
            </div>
        </div>
        
        <!-- 隱藏的文件上傳按鈕 -->
        <div class="upload-area">
            <input type="file" id="unit-upload" class="hidden-upload" accept=".json">
        </div>
    </div>
    
    <!-- 底部操作區 - 全局控制 -->
    <div class="bottom-bar">
        <button class="bottom-btn reset-current" onclick="resetCurrentTabData(event)">
            <i class="fa-regular fa-rotate-right"></i> 重置當前
        </button>
        <button class="bottom-btn reset-all" onclick="resetAllUnitsData(event)">
            <i class="fa-regular fa-trash-can"></i> 重置所有
        </button>
    </div>
    
    <!-- 統計彈窗 - 點擊詳細統計時顯示 -->
    <div class="stats-modal" id="stats-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>學習統計</h3>
                <button class="close-modal" id="close-stats">&times;</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">詞彙總數</div>
                    <div class="stat-number" id="modal-total-words">0</div>
                    <div class="stat-desc">已掌握 <span id="modal-mastered-words">0</span> 個</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">句子總數</div>
                    <div class="stat-number" id="modal-total-sentences">0</div>
                    <div class="stat-desc">已掌握 <span id="modal-mastered-sentences">0</span> 個</div>
                </div>
                
                <div class="stat-card" style="grid-column: span 2;">
                    <div class="stat-label">整體進度</div>
                    <div class="stat-number" id="modal-total-mastery">0%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="modal-progress" style="width: 0%"></div>
                    </div>
                    <div class="stat-desc" id="modal-items-count">0/0 項目已完成</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 簡化版的應用程式碼 - 只保留核心功能
        let appData = null;
        let starData = {};
        let currentUnitId = 'unit5';
        
        // 初始化
        async function init() {
            await loadUnitData(currentUnitId);
            initStarData();
            generateCards();
            updateMastery();
            
            // 事件監聽
            document.getElementById('show-stats').addEventListener('click', showStatsModal);
            document.getElementById('close-stats').addEventListener('click', hideStatsModal);
            document.getElementById('stats-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) hideStatsModal();
            });
            
            // 添加上傳功能
            document.querySelector('.upload-trigger')?.addEventListener('click', () => {
                document.getElementById('unit-upload').click();
            });
        }
        
        // 載入單元數據
        async function loadUnitData(unitId) {
            try {
                const response = await fetch(`data/${unitId}.json`);
                appData = await response.json();
                
                // 更新頂部資訊
                document.getElementById('unit-badge').textContent = `單元 ${unitId.replace('unit', '')}`;
                document.getElementById('unit-title').textContent = appData.unit_title;
                
                return true;
            } catch (error) {
                console.error('載入失敗:', error);
                return false;
            }
        }
        
        // 初始化星星數據
        function initStarData() {
            const saved = JSON.parse(localStorage.getItem('starData') || '{}');
            const allIds = [
                ...appData.words.map(w => w.id),
                ...appData.sentences.map(s => s.id)
            ];
            allIds.forEach(id => {
                starData[id] = saved[id] || 0;
            });
        }
        
        // 生成卡片
        function generateCards() {
            const wordsGrid = document.getElementById('words-grid');
            const sentencesGrid = document.getElementById('sentences-grid');
            
            if (appData.words.length) {
                wordsGrid.innerHTML = appData.words.map((word, i) => `
                    <div class="card-container">
                        <div class="flashcard" onclick="flipCard(this)">
                            <div class="card-front">
                                <div class="card-number">單詞 ${i+1}</div>
                                <div class="card-content">
                                    <div class="stars-container" id="${word.id}-stars"></div>
                                    <div class="stars-label" id="${word.id}-label">點擊翻開</div>
                                </div>
                                <button class="audio-btn" onclick="playAudio('${word.audio}', this, event)">
                                    <i class="fa-solid fa-volume-high"></i>
                                </button>
                            </div>
                            <div class="card-back">
                                <div class="card-number">單詞 ${i+1}</div>
                                <div class="card-content">
                                    <div class="answer-text">${word.english}</div>
                                    <div class="translation-text">${word.translation}</div>
                                    ${word.hint ? `<div class="hint-text">${word.hint}</div>` : ''}
                                </div>
                                <div class="action-buttons">
                                    <button class="action-btn correct-btn" onclick="markCorrect('${word.id}', event)">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button class="action-btn review-btn" onclick="markReview('${word.id}', event)">
                                        <i class="fa-solid fa-book-open"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            if (appData.sentences.length) {
                sentencesGrid.innerHTML = appData.sentences.map((s, i) => `
                    <div class="card-container">
                        <div class="flashcard" onclick="flipCard(this)">
                            <div class="card-front">
                                <div class="card-number">句子 ${i+1}</div>
                                <div class="card-content">
                                    <div class="stars-container" id="${s.id}-stars"></div>
                                    <div class="stars-label" id="${s.id}-label">點擊翻開</div>
                                </div>
                                <button class="audio-btn" onclick="playAudio('${s.audio}', this, event)">
                                    <i class="fa-solid fa-volume-high"></i>
                                </button>
                            </div>
                            <div class="card-back">
                                <div class="card-number">句子 ${i+1}</div>
                                <div class="card-content">
                                    <div class="answer-text">${s.english}</div>
                                    <div class="translation-text">${s.translation}</div>
                                </div>
                                <div class="action-buttons">
                                    <button class="action-btn correct-btn" onclick="markCorrect('${s.id}', event)">
                                        <i class="fa-solid fa-check"></i>
                                    </button>
                                    <button class="action-btn review-btn" onclick="markReview('${s.id}', event)">
                                        <i class="fa-solid fa-book-open"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            // 更新星星顯示
            Object.keys(starData).forEach(id => {
                updateStars(id, starData[id]);
            });
        }
        
        // 更新星星
        function updateStars(id, count) {
            const container = document.getElementById(`${id}-stars`);
            if (!container) return;
            
            container.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.className = 'star' + (i < count ? ' active' : '');
                star.innerHTML = '★';
                container.appendChild(star);
            }
            
            // 更新標籤文字
            const label = document.getElementById(`${id}-label`);
            if (label) {
                if (count === 0) label.textContent = '開始練習';
                else if (count < 3) label.textContent = '繼續加油';
                else if (count < 5) label.textContent = '信心大增';
                else label.textContent = '已經掌握';
            }
        }
        
        // 翻轉卡片
        function flipCard(card) {
            card.classList.toggle('flipped');
        }
        
        // 標記正確
        function markCorrect(id, event) {
            event.stopPropagation();
            if (starData[id] < 5) {
                starData[id]++;
                saveStarData();
                updateStars(id, starData[id]);
                updateMastery();
            }
        }
        
        // 標記複習
        function markReview(id, event) {
            event.stopPropagation();
            if (starData[id] > 0) {
                starData[id]--;
                saveStarData();
                updateStars(id, starData[id]);
                updateMastery();
            }
        }
        
        // 音頻播放
        function playAudio(text, btn, event) {
            event.stopPropagation();
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                
                btn.classList.add('playing');
                utterance.onend = () => btn.classList.remove('playing');
                utterance.onerror = () => btn.classList.remove('playing');
                
                speechSynthesis.speak(utterance);
            }
        }
        
        // 保存數據
        function saveStarData() {
            localStorage.setItem('starData', JSON.stringify(starData));
        }
        
        // 更新掌握度
        function updateMastery() {
            const allIds = [
                ...appData.words.map(w => w.id),
                ...appData.sentences.map(s => s.id)
            ];
            
            const mastered = allIds.filter(id => starData[id] === 5).length;
            const total = allIds.length;
            const percent = total > 0 ? Math.round((mastered / total) * 100) : 0;
            
            document.getElementById('mastery-percent').textContent = percent + '%';
            
            // 更新彈窗數據
            const wordIds = appData.words.map(w => w.id);
            const sentenceIds = appData.sentences.map(s => s.id);
            
            document.getElementById('modal-total-words').textContent = wordIds.length;
            document.getElementById('modal-mastered-words').textContent = 
                wordIds.filter(id => starData[id] === 5).length;
            
            document.getElementById('modal-total-sentences').textContent = sentenceIds.length;
            document.getElementById('modal-mastered-sentences').textContent = 
                sentenceIds.filter(id => starData[id] === 5).length;
            
            document.getElementById('modal-total-mastery').textContent = percent + '%';
            document.getElementById('modal-progress').style.width = percent + '%';
            document.getElementById('modal-items-count').textContent = `${mastered}/${total} 項目`;
        }
        
        // 顯示統計彈窗
        function showStatsModal() {
            document.getElementById('stats-modal').classList.add('active');
        }
        
        function hideStatsModal() {
            document.getElementById('stats-modal').classList.remove('active');
        }
        
        // 切換分頁
        function showTab(tab) {
            document.querySelectorAll('.tab-item').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('words-cards').style.display = tab === 'words' ? 'block' : 'none';
            document.getElementById('sentences-cards').style.display = tab === 'sentences' ? 'block' : 'none';
        }
        
        // 重置當前分頁
        function resetCurrentTabData(event) {
            event?.stopPropagation();
            if (!appData) return;
            
            const isWords = document.getElementById('words-cards').style.display !== 'none';
            
            if (isWords) {
                appData.words.forEach(word => starData[word.id] = 0);
            } else {
                appData.sentences.forEach(sentence => starData[sentence.id] = 0);
            }
            
            saveStarData();
            Object.keys(starData).forEach(id => updateStars(id, starData[id]));
            updateMastery();
        }
        
        // 重置所有
        function resetAllUnitsData(event) {
            event?.stopPropagation();
            localStorage.removeItem('starData');
            
            if (appData) {
                const allIds = [
                    ...appData.words.map(w => w.id),
                    ...appData.sentences.map(s => s.id)
                ];
                allIds.forEach(id => starData[id] = 0);
                Object.keys(starData).forEach(id => updateStars(id, starData[id]));
                updateMastery();
            }
        }
        
        // 啟動
        window.addEventListener('load', init);
    </script>
</body>
</html>
